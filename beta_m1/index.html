<body>

<div class="wrapper">
	<div class="side">
		<header>
			<h1>SL<strong>KARTAN</strong></h1>
			<div><input type="text"></div>
		</header>

		<div class="type">
			<h2>

					Tunnelbana

					<label>11</label>

				</div>

			</div>
			<div class="line red" data-color="red">
				<div>
					<label>13</label>
					<label>14</label>
					<figure></figure>
				</div>
				<p>Röda linjen <strong>Red Line</strong></p>
			</div>
			<div class="line green" data-color="green">
				<div>
					<label>17</label>
					<label>18</label>
					<label>19</label>
					<figure></figure>
				</div>
				<p>Gröna linjen <strong>Green Line</strong></p>
			</div>
		</div>

		<div class="type">
			<h2>
				<img src="img/pendel.png">
				<span>
					Pendeltåg
					<strong>Commuter rail</strong>
				</span>
			</h2>
			<div class="line pink" data-color="pink">
				<div>

					<label>43</label>
					<label>44</label>

				</div>
<!--
				<p>Pendeltåg <strong>Commuter rail</strong></p>-->
			</div>
		</div>
	</div>


	<div class="content">

		<div class="map">
			<img class="slmap all" src="map/slmap_all_line.png" style="display:block">
			<img class="slmap blue" src="map/slmap_blue_line.png" style="display:none">
			<img class="slmap green" src="map/slmap_green_line.png" style="display:none">
			<img class="slmap red"  src="map/slmap_red_line.png" style="display:none">
			<img class="slmap pink"  src="map/slmap_pink_line.png" style="display:none">
		</div>
	</div>
</div>


</div>


  <script>
  
  	function toggleLine(line) {
  		if( $(".slmap."+line).is(":hidden") ) {
	  		$(".slmap").hide();
	  		$(".slmap."+line).show();
	  		$(".line").addClass("inactive").filter("."+line).removeClass("inactive");
  		} else {
  			$(".slmap").hide().filter(".all").show();
  			$(".line").removeClass("inactive");
  		}
  	}
  	
  	
  	$(".line").on("click", function() {
  		lineColor = $(this).data("color");
  		toggleLine(lineColor);
  	});
 

  </script>
</body>
</html>
